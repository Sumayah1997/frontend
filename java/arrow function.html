                    //demo for fibonacci with map 
                    const cache = new Map();
                    function fibonacci(n) {
                    if (n <= 1) {
                    return n;}
                    if (cache.has(n)) {
                    return cache.get(n);}
                    const result = fibonacci(n - 1) + fibonacci(n - 2);
                cache.set(n, result);
                return result;}
                console.log(fibonacci(10)); // 55
